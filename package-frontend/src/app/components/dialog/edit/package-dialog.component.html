<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content class="mat-typography">

    <h3>{{data.package.name}}</h3>

    <p>{{data.package.description}}</p>

    <table mat-table [dataSource]="products">

        <!-- No Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let prod; let i=index"> {{i+1}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let prod"> {{prod.name}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let prod"> {{prod.price | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{data.package.price | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <tr mat-footer-row *matFooterRowDef="columns"></tr>
    </table>

</mat-dialog-content>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>OK</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add to basket</button>
</div>
